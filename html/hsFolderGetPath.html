#!/bin/bash

#20100802 Takayuki Yuasa

if [ _$1 = _ ];then
echo &quot;usage : `basename $0` (depth)&quot;
exit
fi

depth=$1

ruby &lt;&lt; EOF
pwd=&quot;`pwd`&quot;
array=pwd.split(&#39;/&#39;)
line=array[-1]
for n in 1...$depth do
line=array[-1-n]+&quot;/&quot;+line
end
print line+&quot;\n&quot;
EOF
