<body>
<pre>
#! /bin/bash

if [ _$1 = _ ];
then
echo &quot;usage $0 FILE&quot;
exit
else

if [ ! -f $1 ];
then
echo &quot;file not found...&quot;
exit
fi

ruby &lt;&lt; EOF
nline=0
open(&quot;$1&quot;).each { |line|
 nline=nline+1
}
print &quot;#{nline}\n&quot;

EOF
fi
</pre>
</body>
