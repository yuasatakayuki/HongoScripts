#!/bin/bash

#20100407 Takayuki Yuasa

if [ _$1 = _ ];
then
echo &quot;usage : <span style="text-decoration:line-through;color:blue;">date_to_mjd.sh</span><span style="color:red;">hsDateToMJD</span> (date in yyyy-mm-dd)&quot;
exit
fi

aetimecalc input=&quot;date&quot; date=&quot;$1&quot; &amp;&gt; /dev/null
pget aetimecalc mjd | awk -F. &#39;{print $1}&#39;
