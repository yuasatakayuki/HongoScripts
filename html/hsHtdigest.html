<html>
<body>
<pre>

if [ _$1 = _  ]; then
cat &lt;&lt; EOF
provide username for login
EOF
exit
fi

userName=$1

cat &lt;&lt; EOF &gt; .htaccess
AuthType Digest
AuthName &quot;Password is required.&quot;
AuthUserFile `pwd`/.htdigest
Require user ${userName}
EOF

htdigest -c .htdigest &quot;Password is required.&quot; ${userName}
</pre>
</body>
</html>
